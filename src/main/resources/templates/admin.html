<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>admin</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Static/css/style.css" />
    <style>
      h1 {
        box-shadow: 20px 20px 3px #b3bacc;
        letter-spacing: 5px;
      }
      th,
      td {
        border: 1px solid #000 !important;
        text-align: center;
        letter-spacing: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container p-5">
      <h1 class="h1 py-4 px-5 my-5 blue3 d-inline-block text-white">
        空调运行情况
      </h1>
      <table  class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">机号</th>
            <th scope="col">运行模式</th>
            <th scope="col">温度</th>
            <th scope="col">风速</th>
            <th scope="col">操作</th>
          </tr>
        </thead>
        <tbody id="table">

        </tbody>
      </table>
    </div>
    <a href="../../../../../../hotel_FP3.0/index.html" class="back-btn">Back</a>
  </body>
  <script src="../Static/js/jquery-1.11.1.js"></script>
  <script>
    $(function () {

        $.ajax({
          "type": "get",
          "url": "http://localhost:8080/admin/monitor",
          "data": {
          },
          success: function (data) {
            $("#table").empty();

            for(var i=0;i<data.length;i++){
              var result = data[i];
              var wind ="";
              var isAtWork="";
              if(result.windSpeed==0){
                wind="低风";
              }
              if(result.windSpeed==1){
                wind="中风";
              }
              if(result.windSpeed==2){
                wind="高风";
              }

              var isAtWork=""
              if(result.isAtWork==0){
                isAtWork="不工作";
              }
              if(result.isAtWork==1){
                isAtWork="等待";
              }
              if(result.isAtWork==2){
                isAtWork="服务";
              }
              if(result.isAtWork==3){
                isAtWork="待机";
              }
              var html="<tr>\n" +
                      "            <th scope=\"row\">"+result.roomId+"</th>\n" +
                      "            <td>"+isAtWork+"</td>\n" +
                      "            <td>"+result.curTemp+"</td>\n" +
                      "            <td>"+wind+"</td>\n" +
                      "            <td>\n" +
                      "              <button tid="+result.roomId+" type=\"button\" id='open' class=\"btn btn-success\">开启</button>\n" +
                      "              <button tid="+result.roomId+" type=\"button\" id='close' class=\"btn btn-danger\">关闭</button>\n" +
                      "            </td>\n" +
                      "          </tr>";
              $("#table").append(html);
              }
              $("#open").click(function () {
                var roomId = $(this).attr("tid");
                var isAtWork = "1";
                $.ajax({
                  "type": "get",
                  "url": "http://localhost:8080/admin/"+roomId,
                  "data": {
                    isAtWork: isAtWork
                  },
                  success: function (data) {
                    if (data.success) {
                      alert("成功开机");
                      window.location.reload();
                    } else {
                      alert(data.message);
                    }
                  }
                });
              });

            $("#close").click(function () {
              var roomId = $(this).attr("tid");
              var isAtWork = "0";
              $.ajax({
                "type": "get",
                "url": "http://localhost:8080/admin/"+roomId,
                "data": {
                  isAtWork: isAtWork
                },
                success: function (data) {
                  if (data.success) {
                    alert("成功关机");
                    window.location.reload();
                  } else {
                    alert(data.message);
                  }
                }
              });
            });

            }

        });

    })
  </script>
</html>
