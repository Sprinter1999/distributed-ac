<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>bill</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css"/>
    <style>
        label {
            min-width: 100px;
            padding: 10px;
        }

        th,
        td {
            border: 1px solid #000 !important;
            text-align: center;
            letter-spacing: 5px;
            justify-content: center;
        }
    </style>
</head>

<body>
<div class="container p-5">
    <div class="row py-5 my-5">
<!--        /*@thymesVar id="userLogin" type=""*/-->
        <form class="d-flex flex-column justify-content-center my-5 blue2 col-4 p-3" th:action="@{/giveRecord}" th:href="@{/giveRecord}" th:object="${userLogin}" method="get">
            <div class="form-group d-flex">
                <label class="text-white">用户名</label>
                <input class="form-control" id="userId" th:field="*{userId}" placeholder="请输入用户id" />
            </div>
            <button id="login" type="submit" class="btn text-white border border-white d-block px-4"
                    style="margin: 0 auto;">
                查询
            </button>
        </form>


        <div class="my-5 col-8 p-3">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">用户id</th>
                    <th scope="col">房间id</th>
                    <th scope="col">风速</th>
                    <th scope="col">初始温度</th>
                    <th scope="col">设定温度</th>
                    <th scope="col">请求递交时间</th>
                    <th scope="col">服务开始时间</th>
                    <th scope="col">结束时间</th>
                    <th scope="col">耗电量</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

<a href="index.html" th:href="@{/}" class="back-btn">Back</a>
</body>
<script type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</html>
