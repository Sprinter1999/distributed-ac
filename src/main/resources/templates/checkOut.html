<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkout</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <style>
      form {
        border: 1px solid #7789bb;
        box-shadow: 20px 20px 3px #445da0;
      }
     
      label {
        min-width: 100px;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container p-5">
      <div class="row my-5 p-5">
        <form class="col-8 m-auto p-5">
          <div class="form-group d-flex">
            <label class="d-block">用户id</label>
            <input  id="userId" class="form-control" placeholder="请输入用户id" />
          </div>
          <div class="form-group d-flex">
            <label class="inline-block">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
            <input
                    id="password"
              type="password"
              class="form-control"
              placeholder="请输入密码"
            />
          </div>
          <button
                  id="tf"
            type="button"
            class="btn blue2 text-white d-block m-auto px-4"
          >
            确认退房
          </button>
        </form>
      </div>
    </div>

    <a href="index.html" class="back-btn">Back</a>
  </body>
  <script src="../Static/js/jquery-1.11.1.js"></script>
 <script>
   $(function () {

     $("#tf").click(function () {
       var userId = $("#userId").val();
       var password = $("#password").val();
         $.ajax({
           "type": "post",
           "url": "http://localhost:8080/user/checkout",
           "data": {
             userId: userId,
             password: password
           },
           success: function (data) {
             if (data.success) {
               alert("退房成功");
             } else {
               alert(data.message);
             }
           }
         });

     });

   })
 </script>
</html>
